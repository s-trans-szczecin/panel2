<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet Control</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* ================= LOGIN ================= */
#loginScreen{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  background:#000;
}
#loginBox{
  width:320px; padding:30px;
  background:#111; border-radius:10px;
}
#loginBox input,#loginBox button{
  width:100%; padding:10px; margin-top:10px;
}
#loginBox button{
  background:#39ff14; border:none; font-weight:bold; cursor:pointer;
}

/* ================= PANEL ================= */
#panel{
  display:none;
  height:100vh;
  flex-direction:column;
}

/* TOPBAR */
#topbar{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:rgba(10,20,40,0.9);
  backdrop-filter:blur(15px);
  border-bottom:1px solid rgba(255,255,255,0.1);
}

/* LOGO */
#logo{
  font-size:26px;
  letter-spacing:4px;
  font-weight:bold;
}
#logo .s{
  color:#39ff14;
  display:inline-block;
  text-shadow:0 0 10px #39ff14,0 0 25px #39ff14;
  animation:spin 6s linear infinite;
}
@keyframes spin{
  from{transform:rotateY(0deg)}
  to{transform:rotateY(360deg)}
}

/* TOP BUTTONS */
#topButtons button{
  margin-left:10px;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.btn-main{
  background:linear-gradient(135deg,#39ff14,#1faa0a);
}
.btn-warn{
  background:#ff3b3b;
  color:#fff;
}

/* DASHBOARD */
#dashboard{
  flex:1;
  display:flex;
  gap:10px;
  padding:10px;
}

/* PANELS */
.panelBox{
  flex:1;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:10px;
  padding:10px;
  overflow:auto;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #333;
}
th{
  color:#39ff14;
}
tr:hover{
  background:rgba(57,255,20,0.08);
}
.editBtn{
  background:#39ff14;
  border:none;
  padding:4px 8px;
  cursor:pointer;
}

/* MAP */
#map{
  height:40vh;
  margin:10px;
  border-radius:10px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.1);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h2>Logowanie</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="HasÅ‚o">
    <button onclick="login()">Zaloguj</button>
    <p id="loginError" style="color:red"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">

  <div id="topbar">
    <div id="logo"><span class="s">S</span>-TRANS</div>
    <div id="topButtons">
      <button class="btn-main" onclick="newOrder()">+ Zlecenie</button>
      <button class="btn-main" onclick="centerMap()">Centruj mapÄ™</button>
      <button class="btn-warn" onclick="logout()">Wyloguj</button>
    </div>
  </div>

  <div id="dashboard">
    <div class="panelBox">
      <h3>Kierowcy</h3>
      <div id="driversList"></div>
    </div>

    <div class="panelBox">
      <h3>Zlecenia</h3>
      <table id="ordersTable"></table>
    </div>
  </div>

  <div id="map"></div>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain:"fir-trans-projekt.firebaseapp.com",
  databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"fir-trans-projekt"
});

const auth=firebase.auth();
const db=firebase.database();
let map,markers={};

/* LOGIN */
function login(){
  const email=document.getElementById("email").value;
  const pass=document.getElementById("password").value;
  const err=document.getElementById("loginError");

  auth.signInWithEmailAndPassword(email,pass)
    .then(()=>{
      document.getElementById("loginScreen").style.display="none";
      document.getElementById("panel").style.display="flex";
      initMap();loadOrders();loadDrivers();
    })
    .catch(e=>err.innerText=e.message);
}

function logout(){
  auth.signOut().then(()=>location.reload());
}

/* MAP */
function initMap(){
  map=L.map("map").setView([53.4,14.55],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}
function centerMap(){
  map.setView([53.4,14.55],11);
}

/* DRIVERS */
function loadDrivers(){
  db.ref("drivers").on("value",s=>{
    driversList.innerHTML="";
    s.forEach(d=>{
      const v=d.val();
      driversList.innerHTML+=`<div>ðŸšš ${v.name||d.key}</div>`;
      if(v.lat&&v.lng){
        if(!markers[d.key]){
          markers[d.key]=L.marker([v.lat,v.lng]).addTo(map);
        }else{
          markers[d.key].setLatLng([v.lat,v.lng]);
        }
      }
    });
  });
}

/* ORDERS */
function loadOrders(){
  ordersTable.innerHTML="<tr><th>ID</th><th>TytuÅ‚</th><th>Status</th><th></th></tr>";
  db.ref("orders").on("value",s=>{
    ordersTable.innerHTML="<tr><th>ID</th><th>TytuÅ‚</th><th>Status</th><th></th></tr>";
    s.forEach(o=>{
      ordersTable.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${o.val().title}</td>
          <td>${o.val().status||"nowe"}</td>
          <td><button class="editBtn" onclick="editOrder('${o.key}','${o.val().title}','${o.val().status||"nowe"}')">Edytuj</button></td>
        </tr>`;
    });
  });
}

function newOrder(){
  const t=prompt("TytuÅ‚ zlecenia");
  if(t)db.ref("orders").push({title:t,status:"nowe"});
}
function editOrder(id,t,s){
  const nt=prompt("TytuÅ‚",t);
  const ns=prompt("Status",s);
  if(nt&&ns)db.ref("orders/"+id).update({title:nt,status:ns});
}
</script>

</body>
</html>
