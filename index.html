<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Panel Admina</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* LOGIN */
#loginBox {
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
#login {
  width:300px;
  background:#111;
  padding:25px;
  border-radius:8px;
}
#login input {
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
button {
  width:100%;
  padding:8px;
  background:#00eaff;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
#error { color:red; }

/* PANEL */
#panel {
  display:none;
  height:100vh;
}
#orders {
  width:40%;
  background:#141a2e;
  padding:10px;
  overflow:auto;
}
#map { width:60%; }

table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  border:1px solid #333;
  padding:6px;
}
th {
  background:#00eaff;
  color:#000;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <div id="login">
    <h2>Logowanie admina</h2>
    <input id="email" placeholder="email">
    <input id="password" type="password" placeholder="has≈Ço">
    <button onclick="login()">Zaloguj</button>
    <p id="error"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">
  <div id="orders">
    <h2>Zlecenia</h2>
    <table id="ordersTable"></table>
  </div>
  <div id="map"></div>
</div>

<script>
/* === FIREBASE === */
firebase.initializeApp({
  apiKey: "AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain: "fir-trans-projekt.firebaseapp.com",
  databaseURL: "https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "fir-trans-projekt"
});

const auth = firebase.auth();
const db = firebase.database();
let map;

/* üîí WYMUSZENIE LOGINU ZAWSZE */
auth.signOut();

/* === LOGIN === */
function login(){
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;
  const err   = document.getElementById("error");

  if(!email || !pass){
    err.innerText = "Podaj email i has≈Ço";
    return;
  }

  auth.signInWithEmailAndPassword(email, pass)
    .then(u=>{
      return db.ref("users/"+u.user.uid).once("value");
    })
    .then(snap=>{
      if(!snap.exists() || snap.val().role !== "admin"){
        err.innerText = "Brak uprawnie≈Ñ admina";
        auth.signOut();
        return;
      }

      document.getElementById("loginBox").style.display="none";
      document.getElementById("panel").style.display="flex";
      initMap();
      loadOrders();
    })
    .catch(e=>{
      err.innerText = e.message;
    });
}

/* === MAP === */
function initMap(){
  map = L.map("map").setView([53.4285,14.5528],12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
    .addTo(map);
}

/* === ORDERS === */
function loadOrders(){
  const t = document.getElementById("ordersTable");
  db.ref("orders").on("value", snap=>{
    t.innerHTML="<tr><th>ID</th><th>Tytu≈Ç</th><th>Status</th></tr>";
    snap.forEach(o=>{
      const d = o.val();
      t.innerHTML += `
        <tr>
          <td>${o.key}</td>
          <td>${d.title || ""}</td>
          <td>${d.status || ""}</td>
        </tr>
      `;
    });
  });
}
</script>

</body>
</html>
