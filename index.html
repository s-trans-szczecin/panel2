<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet OS</title>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI;background:#0b0f1a;color:#fff;font-size:12px;overflow:hidden}

/* INTRO */
#intro{position:fixed;inset:0;background:black;z-index:3000}
#intro video{width:100%;height:100%;object-fit:cover}

/* LOGIN */
#login{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#000}
#loginBox{width:320px;background:#111;padding:24px;border-radius:14px;box-shadow:0 0 30px #39ff14}
#loginBox input,#loginBox button{width:100%;padding:8px;margin-top:8px}
#loginBox button{background:#39ff14;border:none;font-weight:bold}

/* PANEL */
#panel{display:none;height:100vh;flex-direction:column}

/* TOP */
#topbar{height:52px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;background:#0a1428}
#logo{font-size:20px;font-weight:900;letter-spacing:3px}
#logo span{color:#39ff14;animation:spin 8s linear infinite}
@keyframes spin{from{transform:rotateY(0)}to{transform:rotateY(360deg)}}

/* KPI */
#kpi{display:flex;gap:6px;padding:6px}
.kpi{flex:1;background:#0f1629;border-radius:8px;padding:6px;text-align:center}
.kpi b{color:#39ff14}

/* MAIN */
#main{flex:1;display:grid;grid-template-columns:1.3fr 1fr;gap:6px;padding:6px;min-height:0}

/* BOX */
.box{background:rgba(15,22,41,.95);border-radius:10px;padding:10px;overflow:auto;border:1px solid rgba(255,255,255,.08)}
h4{margin:2px 0 8px;color:#b6ffb0;font-size:13px}

/* TABLE */
table{width:100%;border-collapse:collapse}
th,td{padding:6px;border-bottom:1px solid rgba(255,255,255,.12)}
th{color:#b6ffb0;text-align:left}

/* BUTTONS */
button.small{font-size:11px;padding:4px 8px;border:none;border-radius:6px;cursor:pointer}
button.edit{background:#39ff14;color:#000}
button.del{background:#ff4444;color:#fff}

/* MOBILE BUTTON */
.btnMobile{
  background:#39ff14;
  color:#000;
  font-weight:900;
  padding:6px 14px;
  border-radius:10px;
  border:1px solid #2be214;
  box-shadow:0 0 20px rgba(57,255,20,.45);
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer
}
.btnMobile img{width:18px}

/* MAP */
#map{height:100%;border-radius:8px}

/* DOC MENU */
.docCell{position:relative}
.docMenu{
  position:absolute;
  background:#0a1020;
  border:1px solid #39ff14;
  border-radius:8px;
  padding:6px;
  display:none;
  z-index:50
}
.docMenu a{display:block;color:#fff;text-decoration:none;padding:4px}

/* SYSTEM */
.fuelBar{width:70px;height:8px;background:#333;border-radius:4px;display:inline-block}
.fuelBar div{height:100%;background:#39ff14}
.alert.green{color:#39ff14;font-weight:700}
.alert.red{color:#ff4444;font-weight:700}
.dot{width:8px;height:8px;border-radius:50%;display:inline-block}
.dot.green{background:#39ff14}
.dot.red{background:#ff4444}
</style>
</head>

<body>

<div id="intro">
  <video autoplay muted>
    <source src="intro.mp4" type="video/mp4">
  </video>
</div>

<div id="login">
  <div id="loginBox">
    <h3>Logowanie</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Has≈Ço">
    <button id="loginBtn">Zaloguj</button>
    <p id="loginError"></p>
  </div>
</div>

<div id="panel">

  <div id="topbar">
    <div id="logo"><span>S</span>-TRANS</div>
    <div style="display:flex;gap:8px">
      <button class="btnMobile"
        onclick="window.open('https://s-trans-szczecin.github.io/panel2/pobierz_apke.html','_blank')">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png">
        Pobierz aplikacjƒô
      </button>
      <button class="small del" onclick="logout()">Wyloguj</button>
    </div>
  </div>

  <div id="kpi">
    <div class="kpi">Zlecenia<br><b id="kpiOrders">0</b></div>
    <div class="kpi">Kierowcy<br><b id="kpiDrivers">0</b></div>
    <div class="kpi">Online<br><b id="kpiOnline">10</b></div>
  </div>

  <div id="main">

    <div class="box" style="display:grid;grid-template-rows:1fr 1fr;gap:6px">
      <div>
        <h4>üì¶ Zlecenia</h4>
        <button class="small" onclick="addOrder()">‚ûï Dodaj</button>
        <table id="ordersTable"></table>
      </div>

      <div>
        <h4>üöö Kierowcy</h4>
        <table id="driversTable"></table>
      </div>
    </div>

    <div style="display:grid;grid-template-rows:1fr 1fr;gap:6px">
      <div class="box">
        <h4>üó∫Ô∏è Mapa</h4>
        <div id="map"></div>
      </div>

      <div class="box">
        <h4>üñ•Ô∏è System</h4>
        <table>
          <tr>
            <th>ID auta</th><th>GPS</th><th>Paliwo</th>
            <th>Kilometry</th><th>≈ör. spalanie</th>
            <th>ETA</th><th>Alert</th><th>Czat/Kamera</th>
          </tr>
          <tbody id="systemRows"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain:"fir-trans-projekt.firebaseapp.com",
  databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"fir-trans-projekt"
});

const auth=firebase.auth();
const db=firebase.database();
let map,cars=[];

setTimeout(()=>{intro.style.display="none";login.style.display="flex"},4000);

loginBtn.onclick=()=>{
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=>{
    login.style.display="none";
    panel.style.display="flex";
    initMap();loadOrders();loadDrivers();loadSystem();
  })
  .catch(e=>loginError.innerText=e.message);
};

function initMap(){
  map=L.map("map").setView([53.4,14.55],10);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  for(let i=0;i<10;i++){
    cars.push(L.marker([53.4+i*0.02,14.5+i*0.02]).addTo(map));
  }
}

function loadOrders(){
  db.ref("orders").on("value",s=>{
    ordersTable.innerHTML="<tr><th>ID</th><th>ID Kierowcy</th><th>Tytu≈Ç</th><th>Status</th><th></th></tr>";
    let c=0;
    s.forEach(o=>{
      c++;
      ordersTable.innerHTML+=`
      <tr>
        <td>${o.key}</td>
        <td>${o.val().driverId||"-"}</td>
        <td>${o.val().title}</td>
        <td>${o.val().status}</td>
        <td>
          <button class="small del" onclick="db.ref('orders/${o.key}').remove()">üóë</button>
        </td>
      </tr>`;
    });
    kpiOrders.innerText=c;
  });
}

function addOrder(){
  const id="ZL-"+Math.floor(Math.random()*900+100);
  db.ref("orders/"+id).set({title:"Nowe",status:"Nowe",driverId:"DRV-01"});
}

function loadDrivers(){
  driversTable.innerHTML=`
  <tr><th>ID</th><th>Kierowca</th><th>Nr rej</th><th>PrzeglƒÖd</th><th>≈Åad.</th><th>HDS</th><th>Dok.</th></tr>`;
  const d=[
    ["DRV-01","Jan Kowalski","ZS12345","2026","1200kg","TAK"],
    ["DRV-02","Anna Nowak","ZS54321","2026","1500kg","NIE"]
  ];
  d.forEach(x=>{
    driversTable.innerHTML+=`
    <tr>
      <td>${x[0]}</td><td>${x[1]}</td><td>${x[2]}</td>
      <td>${x[3]}</td><td>${x[4]}</td><td>${x[5]}</td>
      <td class="docCell">
        <button class="small" onclick="this.nextElementSibling.style.display='block'">Wy≈õlij</button>
        <div class="docMenu">
          <a>Faktura</a><a>WZ</a><a>List</a><a>Dok. klient</a>
        </div>
      </td>
    </tr>`;
  });
  kpiDrivers.innerText=d.length;
}

function loadSystem(){
  for(let i=0;i<10;i++){
    systemRows.innerHTML+=`
    <tr>
      <td>CAR-${100+i}</td>
      <td>53.${40+i}/14.${50+i}</td>
      <td><div class="fuelBar"><div style="width:${40+i*4}%"></div></div></td>
      <td>${12000+i*500} km</td>
      <td>${(7.2+i*0.1).toFixed(1)}</td>
      <td>${14+i}:30</td>
      <td class="alert ${i%2?'green':'red'}">${i%2?'OK':'ALERT'}</td>
      <td>üé• <span class="dot green"></span> üí¨ <span class="dot red"></span></td>
    </tr>`;
  }
}

function logout(){auth.signOut().then(()=>location.reload())}
</script>

</body>
</html>
