firebase.initializeApp({
  apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain:"fir-trans-projekt.firebaseapp.com",
  databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"fir-trans-projekt"
});

const auth=firebase.auth();
const db=firebase.database();
let map,markers={};

function login(){
  const email=document.getElementById("email").value.trim();
  const pass=document.getElementById("password").value.trim();
  const err=document.getElementById("loginError");

  if(!email||!pass){err.innerText="Podaj email i hasło";return;}

  auth.signInWithEmailAndPassword(email,pass)
    .then(res=>{
      db.ref("users/"+res.user.uid).once("value").then(s=>{
        if(s.val()?.role!=="admin"){
          alert("Brak uprawnień ADMIN");
          auth.signOut();return;
        }
        document.getElementById("loginScreen").style.display="none";
        document.getElementById("panel").style.display="flex";
        initMap();loadDrivers();loadOrders();
      });
    })
    .catch(e=>err.innerText=e.message);
}

function logout(){
  auth.signOut().then(()=>{
    location.reload();
  });
}

function initMap(){
  map=L.map("map").setView([53.4285,14.5528],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

function loadDrivers(){
  db.ref("drivers").on("value",snap=>{
    driversList.innerHTML="";
    snap.forEach(d=>{
      const v=d.val(),id=d.key;
      if(!v.lat||!v.lng)return;

      driversList.innerHTML+=`<div><b>${v.name||id}</b></div>`;

      if(!markers[id]){
        markers[id]=L.marker([v.lat,v.lng]).addTo(map);
        markers[id].last=[v.lat,v.lng];
      }else{
        markers[id].setLatLng([v.lat,v.lng]);
      }
    });
  });
}

function loadOrders(){
  ordersTable.innerHTML="<tr><th>ID</th><th>Tytuł</th><th>Status</th><th></th></tr>";
  db.ref("orders").on("value",snap=>{
    ordersTable.innerHTML="<tr><th>ID</th><th>Tytuł</th><th>Status</th><th></th></tr>";
    snap.forEach(o=>{
      ordersTable.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${o.val().title}</td>
          <td>${o.val().status}</td>
          <td><button class="editBtn" onclick="editOrder('${o.key}','${o.val().title}','${o.val().status}')">Edytuj</button></td>
        </tr>`;
    });
  });
}

function newOrder(){
  const t=prompt("Tytuł zlecenia");
  if(t)db.ref("orders").push({title:t,status:"nowe"});
}

function editOrder(id,t,s){
  const nt=prompt("Tytuł",t);
  const ns=prompt("Status",s);
  if(nt&&ns)db.ref("orders/"+id).update({title:nt,status:ns});
}

  let i=0,steps=20;
  let lat=(to[0]-from[0])/steps;

    marker.setLatLng([from[0]+lat*i,from[1]+lng*i]);i++;
  },100);
}

      div.onclick=()=>map.setView([v.lat,v.lng],14);

        markers[id]=L.marker([v.lat,v.lng]).addTo(map);
        markers[id].last=[v.lat,v.lng];
      }else{
        smoothMove(markers[id],markers[id].last,[v.lat,v.lng]);
        markers[id].last=[v.lat,v.lng];
