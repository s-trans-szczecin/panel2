<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet Control</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#0b0f1a;
  color:#eaf6ff;
}

/* LOGIN */
#loginBox {
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
#login {
  width:320px;
  background:#0e1325;
  padding:25px;
  border-radius:10px;
}
#login input {
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#050814;
  border:1px solid #1e2a55;
  color:#fff;
}
button {
  width:100%;
  padding:10px;
  background:#00eaff;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
#error { color:#ff4d4d; }

/* PANEL */
#panel {
  display:none;
  height:100vh;
}
#orders {
  width:38%;
  background:#0d132b;
  padding:12px;
  overflow:auto;
}
#map {
  width:62%;
}

/* TABLE */
table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  padding:8px;
  border-bottom:1px solid #1e2a55;
}
th {
  background:#00eaff;
  color:#000;
}
.status-nowe { color:#00eaff; }
.status-wdrodze { color:#ffd500; }
.status-dostarczone { color:#39ff14; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <div id="login">
    <h2>Panel Admina</h2>
    <input id="email" placeholder="email">
    <input id="password" type="password" placeholder="has≈Ço">
    <button onclick="login()">Zaloguj</button>
    <p id="error"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">
  <div id="orders">
    <h2>Zlecenia</h2>
    <table id="ordersTable"></table>
  </div>
  <div id="map"></div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain: "fir-trans-projekt.firebaseapp.com",
  databaseURL: "https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "fir-trans-projekt"
});

const auth = firebase.auth();
const db = firebase.database();
auth.signOut();

let map;
let trucks = {};

/* LOGIN */
function login(){
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;
  const err   = document.getElementById("error");

  if(!email || !pass){
    err.innerText = "Podaj email i has≈Ço";
    return;
  }

  auth.signInWithEmailAndPassword(email, pass)
    .then(u => db.ref("users/"+u.user.uid).once("value"))
    .then(snap=>{
      if(!snap.exists() || snap.val().role !== "admin"){
        err.innerText = "Brak uprawnie≈Ñ admina";
        auth.signOut();
        return;
      }

      document.getElementById("loginBox").style.display="none";
      document.getElementById("panel").style.display="flex";
      initMap();
      loadOrders();
      initDemoTrucks();
    })
    .catch(e=>{
      err.innerText = e.message;
    });
}

/* MAP */
function initMap(){
  map = L.map("map").setView([53.4285,14.5528],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

/* TRUCK ICON */
const truckIcon = L.divIcon({
  html:"üöö",
  className:"",
  iconSize:[30,30]
});

/* DEMO TRUCKS */
function initDemoTrucks(){
  const demo = [
    {id:"T1", lat:53.45, lng:14.50},
    {id:"T2", lat:53.40, lng:14.60},
    {id:"T3", lat:53.47, lng:14.58}
  ];

  demo.forEach(t=>{
    trucks[t.id] = L.marker([t.lat,t.lng],{icon:truckIcon})
      .addTo(map)
      .bindPopup("Ciƒô≈ºar√≥wka "+t.id);
  });

  setInterval(moveTrucks, 3000);
}

/* RUCH CIƒò≈ªAR√ìWEK */
function moveTrucks(){
  Object.values(trucks).forEach(m=>{
    const p = m.getLatLng();
    m.setLatLng([
      p.lat + (Math.random()-0.5)*0.01,
      p.lng + (Math.random()-0.5)*0.01
    ]);
  });
}

/* ORDERS */
function loadOrders(){
  const t = document.getElementById("ordersTable");
  db.ref("orders").on("value", snap=>{
    t.innerHTML="<tr><th>ID</th><th>Tytu≈Ç</th><th>Status</th></tr>";
    snap.forEach(o=>{
      const d=o.val();
      const cls="status-"+(d.status||"nowe");
      t.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${d.title||""}</td>
          <td class="${cls}">${d.status||"nowe"}</td>
        </tr>`;
    });
  });
}
</script>

</body>
</html>
