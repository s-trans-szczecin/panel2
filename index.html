<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet Management</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  margin:0;
  font-family:Segoe UI, Arial;
  background:#0b0f1a;
  color:#eaf6ff;
}

/* LOGIN */
#loginBox {
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
#login {
  width:320px;
  background:#0e1325;
  padding:25px;
  border-radius:10px;
}
#login input {
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#050814;
  border:1px solid #1e2a55;
  color:#fff;
}
button {
  padding:8px;
  background:#00eaff;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
#error { color:#ff4d4d; }

/* PANEL */
#panel {
  display:none;
  height:100vh;
  flex-direction:column;
}

/* DASHBOARD */
#dashboard {
  display:flex;
  gap:10px;
  padding:10px;
  background:#070b18;
}
.card {
  flex:1;
  background:#0e1430;
  padding:10px;
  text-align:center;
  border:1px solid #1e2a55;
}
.card span {
  font-size:24px;
  font-weight:bold;
}

/* CONTENT */
#content {
  display:flex;
  height:100%;
}
#orders {
  width:40%;
  padding:10px;
  overflow:auto;
  background:#0d132b;
}
#map {
  width:60%;
}

/* TABLE */
table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th, td {
  padding:6px;
  border-bottom:1px solid #1e2a55;
}
th {
  background:#00eaff;
  color:#000;
}
.status-nowe { color:#00eaff; }
.status-w_drodze { color:#ffd500; }
.status-dostarczone { color:#39ff14; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <div id="login">
    <h2>Panel Admina</h2>
    <input id="email" placeholder="email">
    <input id="password" type="password" placeholder="has≈Ço">
    <button onclick="login()">Zaloguj</button>
    <p id="error"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">

  <!-- DASHBOARD -->
  <div id="dashboard">
    <div class="card">Zlecenia<br><span id="kpiOrders">0</span></div>
    <div class="card">Aktywne<br><span id="kpiActive">0</span></div>
    <div class="card">Dostarczone<br><span id="kpiDone">0</span></div>
    <div class="card">Ciƒô≈ºar√≥wki<br><span id="kpiTrucks">0</span></div>
  </div>

  <!-- CONTENT -->
  <div id="content">
    <div id="orders">
      <h3>Zlecenia</h3>
      <table id="ordersTable"></table>
    </div>
    <div id="map"></div>
  </div>

</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain: "fir-trans-projekt.firebaseapp.com",
  databaseURL: "https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "fir-trans-projekt"
});

const auth = firebase.auth();
const db = firebase.database();
auth.signOut();

let map;
let trucks = {};
let routes = [];

/* LOGIN */
function login(){
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;
  const err   = document.getElementById("error");

  auth.signInWithEmailAndPassword(email, pass)
    .then(u => db.ref("users/"+u.user.uid).once("value"))
    .then(snap=>{
      if(!snap.exists() || snap.val().role!=="admin"){
        err.innerText="Brak uprawnie≈Ñ";
        auth.signOut();
        return;
      }
      loginBox.style.display="none";
      panel.style.display="flex";
      initMap();
      loadOrders();
      initFleet();
    })
    .catch(e=>err.innerText=e.message);
}

/* MAP */
function initMap(){
  map = L.map("map").setView([53.43,14.55],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

/* FLEET */
function initFleet(){
  const demo = [
    {id:"TR-01", lat:53.45, lng:14.50},
    {id:"TR-02", lat:53.40, lng:14.60},
    {id:"TR-03", lat:53.47, lng:14.58}
  ];

  demo.forEach(t=>{
    const m = L.marker([t.lat,t.lng],{icon:L.divIcon({html:"üöö",iconSize:[30,30]})})
      .addTo(map)
      .bindPopup("Ciƒô≈ºar√≥wka "+t.id);
    trucks[t.id] = m;
  });

  document.getElementById("kpiTrucks").innerText = demo.length;
  setInterval(moveFleet,3000);
}

/* MOVE */
function moveFleet(){
  Object.values(trucks).forEach(m=>{
    const p = m.getLatLng();
    const n = [
      p.lat + (Math.random()-0.5)*0.01,
      p.lng + (Math.random()-0.5)*0.01
    ];
    L.polyline([p,n],{color:"#00eaff"}).addTo(map);
    m.setLatLng(n);
  });
}

/* ORDERS */
function loadOrders(){
  const t = document.getElementById("ordersTable");
  db.ref("orders").on("value", snap=>{
    let total=0, active=0, done=0;
    t.innerHTML="<tr><th>ID</th><th>Tytu≈Ç</th><th>Status</th><th>Akcja</th></tr>";
    snap.forEach(o=>{
      total++;
      const d=o.val();
      if(d.status==="w_drodze") active++;
      if(d.status==="dostarczone") done++;
      t.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${d.title||""}</td>
          <td class="status-${d.status||"nowe"}">${d.status||"nowe"}</td>
          <td>
            <button onclick="nextStatus('${o.key}','${d.status||"nowe"}')">‚û°</button>
          </td>
        </tr>`;
    });
    kpiOrders.innerText=total;
    kpiActive.innerText=active;
    kpiDone.innerText=done;
  });
}

/* STATUS FLOW */
function nextStatus(id, st){
  const order = db.ref("orders/"+id);
  let n="nowe";
  if(st==="nowe") n="w_drodze";
  else if(st==="w_drodze") n="dostarczone";
  order.update({status:n});
}
</script>

</body>
</html>
