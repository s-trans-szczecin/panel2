<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Panel Administracyjny</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  margin:0;
  font-family: "Segoe UI", Arial;
  background:#0b0f1a;
  color:#fff;
}

/* ===== TOP BAR ===== */
#topbar {
  height:60px;
  background:linear-gradient(135deg,#001f3f,#003);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

#topbar h1 {
  font-size:20px;
  letter-spacing:3px;
  color:#00f2ff;
}

#topbar button {
  background:#ff4d4d;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

/* ===== DASHBOARD ===== */
#dashboard {
  display:flex;
  gap:10px;
  padding:10px;
}

.card {
  flex:1;
  background:rgba(255,255,255,.05);
  border-radius:10px;
  padding:15px;
  text-align:center;
}

.card h2 {
  font-size:28px;
  margin:0;
  color:#00f2ff;
}

.card p {
  margin:5px 0 0;
  opacity:.7;
}

/* ===== PANEL ===== */
#panel {
  display:none;
  height:calc(100vh - 60px);
}

#orders {
  width:45%;
  padding:10px;
  overflow:auto;
  border-right:1px solid rgba(255,255,255,.1);
}

#map {
  width:55%;
}

/* ===== TABLE ===== */
table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th {
  background:#001f3f;
  padding:8px;
}

td {
  padding:8px;
  text-align:center;
}

tr:nth-child(even) {
  background:rgba(255,255,255,.03);
}

/* STATUS COLORS */
.status-nowe { color:#00f2ff; font-weight:bold; }
.status-wtrakcie { color:#ffcc00; font-weight:bold; }
.status-zrealizowane { color:#39ff14; font-weight:bold; }

select {
  background:#0b0f1a;
  color:white;
  border:1px solid #00f2ff;
  border-radius:4px;
}

/* BUTTON */
button {
  background:#00f2ff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
</style>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain: "fir-trans-projekt.firebaseapp.com",
  databaseURL: "https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "fir-trans-projekt"
});

const auth = firebase.auth();
const db = firebase.database();

let map, markers = {}, driversCache = {};

/* ===== LOGIN ===== */
function login(){
  auth.signInWithEmailAndPassword(email.value, password.value)
    .then(u=>{
      db.ref("users/"+u.user.uid).once("value").then(s=>{
        if(s.val().role!=="admin"){
          alert("Brak dostępu");
          auth.signOut();
          return;
        }
        loginBox.style.display="none";
        panel.style.display="block";
        initMap();
        loadDrivers();
        loadOrders();
        loadDashboard();
      });
    })
    .catch(e=>err.innerText=e.message);
}

function logout(){
  auth.signOut();
  location.reload();
}

/* ===== MAP ===== */
function initMap(){
  map=L.map("map").setView([53.4285,14.5528],12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

/* ===== DRIVERS ===== */
function loadDrivers(){
  db.ref("drivers").on("value",snap=>{
    driversCache={};
    snap.forEach(d=>{
      driversCache[d.key]=d.val();
      if(d.val().lat && d.val().lng){
        if(markers[d.key])
          markers[d.key].setLatLng([d.val().lat,d.val().lng]);
        else
          markers[d.key]=L.marker([d.val().lat,d.val().lng])
            .addTo(map).bindPopup(d.val().name);
      }
    });
  });
}

/* ===== ORDERS ===== */
function loadOrders(){
  db.ref("orders").on("value",snap=>{
    ordersTable.innerHTML=`
      <tr>
        <th>ID</th><th>Tytuł</th><th>Status</th><th>Kierowca</th>
      </tr>`;
    snap.forEach(o=>{
      const d=o.val();
      const r=ordersTable.insertRow();

      r.innerHTML=`
        <td>${o.key}</td>
        <td>${d.title}</td>
        <td class="status-${d.status.replace(' ','')}">${d.status}</td>
        <td>${driverSelect(o.key,d.driverId||"")}</td>`;
    });
  });
}

function driverSelect(orderId,current){
  let s=`<select onchange="assignDriver('${orderId}',this.value)">`;
  s+=`<option value="">-</option>`;
  for(let id in driversCache){
    s+=`<option value="${id}" ${id===current?"selected":""}>${driversCache[id].name}</option>`;
  }
  return s+="</select>";
}

function assignDriver(orderId,driverId){
  db.ref("orders/"+orderId).update({
    driverId:driverId,
    status: driverId ? "wtrakcie" : "nowe"
  });
}

/* ===== DASHBOARD ===== */
function loadDashboard(){
  db.ref("orders").on("value",s=>ordersCount.innerText=s.numChildren());
  db.ref("drivers").on("value",s=>driversCount.innerText=s.numChildren());
}

function newOrder(){
  const t=prompt("Tytuł zlecenia");
  if(t) db.ref("orders").push({title:t,status:"nowe"});
}
</script>
</head>

<body>

<div id="loginBox" style="padding:40px;text-align:center">
  <h2>S-TRANS Admin</h2>
  <input id="email" placeholder="email"><br><br>
  <input id="password" type="password" placeholder="hasło"><br><br>
  <button onclick="login()">Zaloguj</button>
  <p id="err" style="color:red"></p>
</div>

<div id="panel">
  <div id="topbar">
    <h1>S-TRANS LOGISTICS</h1>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <div id="dashboard">
    <div class="card"><h2 id="ordersCount">0</h2><p>Zlecenia</p></div>
    <div class="card"><h2 id="driversCount">0</h2><p>Kierowcy</p></div>
  </div>

  <div style="display:flex;height:100%">
    <div id="orders">
      <button onclick="newOrder()">+ Nowe zlecenie</button>
      <table id="ordersTable"></table>
    </div>
    <div id="map"></div>
  </div>
</div>

</body>
</html>
