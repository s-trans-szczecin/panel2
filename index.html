<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Panel</title>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#fff}

#loginScreen{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:#000;
}
#loginBox{
  width:320px;padding:30px;
  background:#111;border-radius:10px;
}
input,button{
  width:100%;padding:10px;margin-top:10px;
}
button{background:#39ff14;border:none;font-weight:bold;cursor:pointer}

#panel{display:none;height:100vh;flex-direction:column}
#topbar{
  height:60px;background:#111;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 20px;
}
#dashboard{flex:1;display:flex;padding:10px;gap:10px}
.box{flex:1;background:#151515;padding:10px;border-radius:8px}
#map{height:40vh}
</style>
</head>

<body>

<div id="loginScreen">
  <div id="loginBox">
    <h2>Logowanie</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
    <p id="loginError" style="color:red"></p>
  </div>
</div>

<div id="panel">
  <div id="topbar">
    <b>S-TRANS</b>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <div id="dashboard">
    <div class="box">
      <h3>Zlecenia</h3>
      <table id="ordersTable"></table>
    </div>
    <div class="box">
      <h3>Kierowcy</h3>
      <div id="driversList"></div>
    </div>
  </div>

  <div id="map"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain:"fir-trans-projekt.firebaseapp.com",
  databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"fir-trans-projekt"
});

const auth=firebase.auth();
const db=firebase.database();
let map,markers={};

function login(){
  const email=document.getElementById("email").value;
  const pass=document.getElementById("password").value;
  const err=document.getElementById("loginError");

  auth.signInWithEmailAndPassword(email,pass)
    .then(()=>{
      document.getElementById("loginScreen").style.display="none";
      document.getElementById("panel").style.display="flex";
      initMap();loadOrders();loadDrivers();
    })
    .catch(e=>err.innerText=e.message);
}

function logout(){
  auth.signOut().then(()=>location.reload());
}

function initMap(){
  map=L.map("map").setView([53.4,14.55],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

function loadDrivers(){
  db.ref("drivers").on("value",s=>{
    driversList.innerHTML="";
    s.forEach(d=>{
      const v=d.val();
      driversList.innerHTML+=`<div>${v.name||d.key}</div>`;
      if(v.lat&&v.lng){
        if(!markers[d.key]){
          markers[d.key]=L.marker([v.lat,v.lng]).addTo(map);
        }else{
          markers[d.key].setLatLng([v.lat,v.lng]);
        }
      }
    });
  });
}

function loadOrders(){
  ordersTable.innerHTML="<tr><th>ID</th><th>Tytuł</th></tr>";
  db.ref("orders").on("value",s=>{
    ordersTable.innerHTML="<tr><th>ID</th><th>Tytuł</th></tr>";
    s.forEach(o=>{
      ordersTable.innerHTML+=`<tr><td>${o.key}</td><td>${o.val().title}</td></tr>`;
    });
  });
}
</script>

</body>
</html>
