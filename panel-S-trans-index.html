<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet Control</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#fff}

/* LOGIN */
#loginScreen{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:#000;z-index:1000
}
#loginBox{
  width:320px;padding:30px;
  background:#111;border-radius:14px;
  box-shadow:0 0 40px #39ff14
}
#loginBox input,#loginBox button{
  width:100%;padding:10px;margin-top:10px
}
#loginBox button{
  background:#39ff14;border:none;font-weight:bold;cursor:pointer
}

/* PANEL */
#panel{display:none;height:100vh;flex-direction:column}

/* TOPBAR */
#topbar{
  height:56px;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;
  background:rgba(10,20,40,.95);
  border-bottom:1px solid rgba(255,255,255,.1)
}
#logo{
  font-size:26px;font-weight:900;letter-spacing:4px
}
#logo .s{
  color:#39ff14;
  display:inline-block;
  text-shadow:0 0 20px #39ff14;
  animation:spin 6s linear infinite
}
@keyframes spin{
  from{transform:rotateY(0)}
  to{transform:rotateY(360deg)}
}

/* BUTTONS */
#topButtons button{
  margin-left:6px;padding:6px 12px;
  border:none;border-radius:6px;
  font-weight:bold;cursor:pointer
}
.btn-main{background:linear-gradient(135deg,#39ff14,#1faa0a)}
.btn-warn{background:#ff3b3b;color:#fff}

/* KPI */
#kpiBar{
  display:flex;gap:8px;padding:6px
}
.kpi{
  flex:1;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  border-radius:12px;
  padding:10px;text-align:center
}
.kpi b{font-size:22px;color:#39ff14}

/* DASHBOARD */
#dashboard{
  flex:1;
  display:flex;
  gap:6px;
  padding:6px
}
.panelBox{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.1);
  border-radius:12px;
  padding:8px;
  overflow:auto
}
#driversBox{flex:.8}
#ordersBox{flex:1.2}

/* TABLE */
table{width:100%;border-collapse:collapse}
th,td{
  padding:6px;
  border-bottom:1px solid #333;
  font-size:13px
}
th{color:#39ff14}
tr:hover{background:rgba(57,255,20,.08)}
.editBtn{
  background:#39ff14;border:none;
  padding:3px 6px;cursor:pointer
}
.eta{color:#39ff14;font-size:12px}

/* MAP */
#map{
  height:36vh;
  margin:6px;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.1)
}

/* TRUCK ICON */
.truck-icon{
  width:32px;height:32px;
  background:url('https://cdn-icons-png.flaticon.com/512/743/743131.png') no-repeat center;
  background-size:contain;
  transform-origin:center
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h2>Logowanie</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Has≈Ço">
    <button onclick="login()">Zaloguj</button>
    <p id="loginError" style="color:red"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">

  <div id="topbar">
    <div id="logo"><span class="s">S</span>-TRANS</div>
    <div id="topButtons">
      <button class="btn-main" onclick="startDemo()">‚ñ∂ DEMO</button>
      <button class="btn-main" onclick="stopDemo()">‚è∏ STOP</button>
      <button class="btn-main" onclick="newOrder()">+ Zlecenie</button>
      <button class="btn-warn" onclick="logout()">Wyloguj</button>
    </div>
  </div>

  <div id="kpiBar">
    <div class="kpi">Zlecenia<br><b id="kpiOrders">0</b></div>
    <div class="kpi">Kierowcy<br><b id="kpiDrivers">0</b></div>
    <div class="kpi">Online<br><b id="kpiOnline">0</b></div>
  </div>

  <div id="dashboard">
    <div class="panelBox" id="driversBox">
      <h3>Kierowcy</h3>
      <div id="driversList"></div>
    </div>

    <div class="panelBox" id="ordersBox">
      <h3>Zlecenia</h3>
      <table id="ordersTable"></table>
    </div>
  </div>

  <div id="map"></div>

</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain:"fir-trans-projekt.firebaseapp.com",
  databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"fir-trans-projekt"
});
const auth=firebase.auth();
const db=firebase.database();

let map, markers={}, routes={}, demoInterval=null;

/* LOGIN */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
    .then(()=>{
      loginScreen.style.display="none";
      panel.style.display="flex";
      initMap();
      loadDrivers();
      loadOrders();
    })
    .catch(e=>loginError.innerText=e.message);
}
function logout(){auth.signOut().then(()=>location.reload())}

/* MAP */
function initMap(){
  map=L.map("map").setView([53.4,14.55],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

/* SMOOTH MOVE */
function smoothMove(marker,from,to){
  let i=0,steps=30;
  let dLat=(to[0]-from[0])/steps;
  let dLng=(to[1]-from[1])/steps;
  let int=setInterval(()=>{
    if(i>=steps){clearInterval(int);return}
    marker.setLatLng([from[0]+dLat*i,from[1]+dLng*i]);
    i++;
  },70);
}

/* ETA */
function calcETA(lat1,lng1,lat2,lng2){
  const R=6371;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLng=(lng2-lng1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+
    Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
    Math.sin(dLng/2)**2;
  const d=2*R*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
  return Math.round((d/70)*60);
}

/* DRIVERS + TRACKING */
function loadDrivers(){
  db.ref("drivers").on("value",snap=>{
    driversList.innerHTML="";
    let online=0,total=0;

    snap.forEach(d=>{
      total++;
      const id=d.key;
      const v=d.val();
      driversList.innerHTML+=`üöö ${v.name||id}<br>`;
      if(v.status==="online") online++;

      if(!v.lat||!v.lng) return;
      const pos=[v.lat,v.lng];

      if(!markers[id]){
        const icon=L.divIcon({
          html:'<div class="truck-icon"></div>',
          iconSize:[32,32]
        });
        markers[id]=L.marker(pos,{icon}).addTo(map);
        markers[id].last=pos;
        routes[id]=L.polyline([pos],{color:'#39ff14'}).addTo(map);
      }else{
        smoothMove(markers[id],markers[id].last,pos);
        markers[id].last=pos;
        routes[id].addLatLng(pos);
        if(routes[id].getLatLngs().length>50){
          routes[id].setLatLngs(routes[id].getLatLngs().slice(-50));
        }
      }

      if(v.heading){
        const el=markers[id].getElement();
        if(el) el.style.transform=`rotate(${v.heading}deg)`;
      }
    });

    kpiDrivers.innerText=total;
    kpiOnline.innerText=online;
  });
}

/* ORDERS */
function loadOrders(){
  db.ref("orders").on("value",snap=>{
    ordersTable.innerHTML="<tr><th>ID</th><th>Tytu≈Ç</th><th>Status</th><th>ETA</th><th></th></tr>";
    let count=0;
    snap.forEach(o=>{
      count++;
      let eta="--";
      if(o.val().driverId && markers[o.val().driverId]){
        const p=markers[o.val().driverId].last;
        eta=calcETA(p[0],p[1],53.4,14.55)+" min";
      }
      ordersTable.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${o.val().title}</td>
          <td>${o.val().status||"nowe"}</td>
          <td class="eta">${eta}</td>
          <td>
            <button class="editBtn"
            onclick="editOrder('${o.key}','${o.val().title}','${o.val().status||"nowe"}')">
            Edytuj</button>
          </td>
        </tr>`;
    });
    kpiOrders.innerText=count;
  });
}

function newOrder(){
  const t=prompt("Tytu≈Ç zlecenia");
  if(t) db.ref("orders").push({title:t,status:"nowe"});
}
function editOrder(id,t,s){
  const nt=prompt("Tytu≈Ç",t);
  const ns=prompt("Status",s);
  if(nt&&ns) db.ref("orders/"+id).update({title:nt,status:ns});
}

/* DEMO MODE */
function startDemo(){
  if(demoInterval) return;
  demoInterval=setInterval(()=>{
    Object.keys(markers).forEach(id=>{
      const p=markers[id].last;
      db.ref("drivers/"+id).update({
        lat:p[0]+(Math.random()-0.5)*0.002,
        lng:p[1]+(Math.random()-0.5)*0.002,
        speed:Math.floor(Math.random()*40+50),
        heading:Math.floor(Math.random()*360),
        status:"online",
        lastUpdate:Date.now()
      });
    });
  },3000);
}
function stopDemo(){
  clearInterval(demoInterval);
  demoInterval=null;
}
</script>

</body>
</html>
