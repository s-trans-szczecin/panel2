<script>
document.addEventListener("DOMContentLoaded",()=>{

  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("login").style.display="flex";
  },3000);

  firebase.initializeApp({
    apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
    authDomain:"fir-trans-projekt.firebaseapp.com",
    databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
    projectId:"fir-trans-projekt"
  });

  const auth=firebase.auth();
  const db=firebase.database();
  let map,markers={};

  loginBtn.onclick=()=>{
    auth.signInWithEmailAndPassword(email.value,password.value)
    .then(()=>{
      login.style.display="none";
      panel.style.display="flex";
      initMap();loadDrivers();loadOrders();
    })
    .catch(e=>loginError.innerText=e.message);
  };

  window.logout=()=>auth.signOut().then(()=>location.reload());

  function initMap(){
    map=L.map("map").setView([53.4,14.55],11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  }

  function loadDrivers(){
    db.ref("drivers").on("value",snap=>{
      driversList.innerHTML="";
      let online=0,total=0;
      snap.forEach(d=>{
        total++;
        const v=d.val();
        driversList.innerHTML+=`ðŸšš ${v.name||d.key}<br>`;
        if(v.status==="online") online++;
      });
      kpiDrivers.innerText=total;
      kpiOnline.innerText=online;
    });
  }

  function loadOrders(){
    db.ref("orders").on("value",snap=>{
      ordersTable.innerHTML="<tr><th>ID</th><th>TytuÅ‚</th><th>Status</th></tr>";
      let c=0;
      snap.forEach(o=>{
        c++;
        ordersTable.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${o.val().title||""}</td>
          <td>${o.val().status||""}</td>
        </tr>`;
      });
      kpiOrders.innerText=c;
    });
  }
});
</script>

<body>

<!-- INTRO -->
<div id="intro">
  <video id="introVideo" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>
</div>

<!-- LOGIN -->
<div id="login">
  <div id="loginBox">
    <h2>Logowanie</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="HasÅ‚o">
    <button id="loginBtn">Zaloguj</button>
    <p id="loginError" style="color:red;font-size:12px"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">

  <div id="topbar">
    <div id="logo"><span>S</span>-TRANS</div>
    <button onclick="logout()" style="background:#ff4444;border:none;padding:4px 10px;color:#fff">
      Wyloguj
    </button>
  </div>

  <div id="kpi">
    <div class="kpi">Zlecenia<br><b id="kpiOrders">0</b></div>
    <div class="kpi">Kierowcy<br><b id="kpiDrivers">0</b></div>
    <div class="kpi">Online<br><b id="kpiOnline">0</b></div>
  </div>

  <div id="main">
    <div>
      <div class="box" id="drivers">
        <h4>Kierowcy</h4>
        <div id="driversList"></div>
      </div>

      <div class="box" id="orders">
        <h4>Zlecenia</h4>
        <table id="ordersTable"></table>
      </div>
    </div>

    <div id="map"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const intro=document.getElementById("intro");
  const introVideo=document.getElementById("introVideo");
  const login=document.getElementById("login");
  const panel=document.getElementById("panel");

  setTimeout(()=>{
    introVideo.pause();
    intro.style.display="none";
    login.style.display="flex";
  },3000);

  firebase.initializeApp({
    apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
    authDomain:"fir-trans-projekt.firebaseapp.com",
    databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
    projectId:"fir-trans-projekt"
  });

  const auth=firebase.auth();
  const db=firebase.database();
  let map,markers={};

  loginBtn.onclick=()=>{
    auth.signInWithEmailAndPassword(email.value,password.value)
    .then(()=>{
      login.style.display="none";
      panel.style.display="flex";
      initMap();
      loadDrivers();
      loadOrders();
    })
    .catch(e=>loginError.innerText=e.message);
  };

  window.logout=()=>auth.signOut().then(()=>location.reload());

  function initMap(){
    map=L.map("map").setView([53.4,14.55],11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  }

  function smooth(marker,from,to){
    let i=0,steps=25;
    let dLat=(to[0]-from[0])/steps;
    let dLng=(to[1]-from[1])/steps;
    let int=setInterval(()=>{
      if(i>=steps){clearInterval(int);return;}
      marker.setLatLng([from[0]+dLat*i,from[1]+dLng*i]);
      i++;
    },50);
  }

  function loadDrivers(){
    db.ref("drivers").on("value",snap=>{
      driversList.innerHTML="";
      let online=0,total=0;

      snap.forEach(d=>{
        total++;
        const v=d.val(),id=d.key;
        driversList.innerHTML+=`ðŸšš ${v.name||id}<div style="height:2px"></div>`;
        if(v.status==="online") online++;

        if(!v.lat||!v.lng) return;
        const pos=[v.lat,v.lng];

        if(!markers[id]){
          const icon=L.divIcon({html:'<div class="truck"></div>',iconSize:[24,24]});
          markers[id]=L.marker(pos,{icon}).addTo(map);
          markers[id].last=pos;
        }else{
          smooth(markers[id],markers[id].last,pos);
          markers[id].last=pos;
        }
      });

      kpiDrivers.innerText=total;
      kpiOnline.innerText=online;
    });
  }

  function loadOrders(){
    db.ref("orders").on("value",snap=>{
      ordersTable.innerHTML="<tr><th>ID</th><th>TytuÅ‚</th><th>Status</th></tr>";
      let c=0;
      snap.forEach(o=>{
        c++;
        ordersTable.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${o.val().title||""}</td>
          <td>${o.val().status||""}</td>
        </tr>`;
      });
      kpiOrders.innerText=c;
    });
  }
});
</script>
