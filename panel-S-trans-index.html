<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet Control</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#fff}

/* LOGIN */
#loginScreen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000}
#loginBox{width:320px;padding:30px;background:#111;border-radius:10px}
#loginBox input,#loginBox button{width:100%;padding:10px;margin-top:10px}
#loginBox button{background:#39ff14;border:none;font-weight:bold;cursor:pointer}

/* PANEL */
#panel{display:none;height:100vh;flex-direction:column}

/* TOPBAR */
#topbar{
  height:56px;display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;background:rgba(10,20,40,.9);
  border-bottom:1px solid rgba(255,255,255,.1)
}
#logo{font-size:24px;letter-spacing:3px;font-weight:bold}
#logo .s{
  color:#39ff14;display:inline-block;
  text-shadow:0 0 10px #39ff14;
  animation:spin 6s linear infinite
}
@keyframes spin{from{transform:rotateY(0)}to{transform:rotateY(360deg)}}

/* KPI */
#kpiBar{
  display:flex;
  gap:8px;
  padding:6px;
}
.kpi{
  flex:1;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  border-radius:8px;
  padding:8px;
  text-align:center;
}
.kpi b{font-size:22px;color:#39ff14}

/* BUTTONS */
#topButtons button{
  margin-left:6px;padding:6px 12px;
  border:none;border-radius:6px;font-weight:bold;cursor:pointer
}
.btn-main{background:linear-gradient(135deg,#39ff14,#1faa0a)}
.btn-warn{background:#ff3b3b;color:#fff}

/* DASHBOARD */
#dashboard{
  flex:1;display:flex;gap:6px;padding:6px
}
.panelBox{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;padding:8px;overflow:auto
}
#driversBox{flex:.9}
#ordersBox{flex:1.1}

/* TABLE */
table{width:100%;border-collapse:collapse}
th,td{padding:6px;border-bottom:1px solid #333;font-size:13px}
th{color:#39ff14}
tr:hover{background:rgba(57,255,20,.08)}
.editBtn{background:#39ff14;border:none;padding:3px 6px;cursor:pointer}

/* MAP */
#map{height:36vh;margin:6px;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,.1)}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h2>Logowanie</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="HasÅ‚o">
    <button onclick="login()">Zaloguj</button>
    <p id="loginError" style="color:red"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">

  <div id="topbar">
    <div id="logo"><span class="s">S</span>-TRANS</div>
    <div id="topButtons">
      <button class="btn-main" onclick="newOrder()">+ Zlecenie</button>
      <button class="btn-main" onclick="centerMap()">Centruj</button>
      <button class="btn-warn" onclick="logout()">Wyloguj</button>
    </div>
  </div>

  <!-- KPI -->
  <div id="kpiBar">
    <div class="kpi"><div>Zlecenia</div><b id="kpiOrders">0</b></div>
    <div class="kpi"><div>Kierowcy</div><b id="kpiDrivers">0</b></div>
    <div class="kpi"><div>Online</div><b id="kpiOnline">0</b></div>
  </div>

  <div id="dashboard">
    <div class="panelBox" id="driversBox">
      <h3>Kierowcy</h3>
      <div id="driversList"></div>
    </div>
    <div class="panelBox" id="ordersBox">
      <h3>Zlecenia</h3>
      <table id="ordersTable"></table>
    </div>
  </div>

  <div id="map"></div>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain:"fir-trans-projekt.firebaseapp.com",
  databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"fir-trans-projekt"
});
const auth=firebase.auth(), db=firebase.database();
let map,markers={};

/* LOGIN */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
    .then(()=>{
      loginScreen.style.display="none";
      panel.style.display="flex";
      initMap();loadDrivers();loadOrders();
    })
    .catch(e=>loginError.innerText=e.message);
}
function logout(){auth.signOut().then(()=>location.reload())}

/* MAP */
function initMap(){
  map=L.map("map").setView([53.4,14.55],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}
function centerMap(){map.setView([53.4,14.55],11)}

/* SMOOTH MOVE */
function smoothMove(marker,from,to){
  let i=0,steps=25;
  let dLat=(to[0]-from[0])/steps;
  let dLng=(to[1]-from[1])/steps;
  let int=setInterval(()=>{
    if(i>=steps){clearInterval(int);return}
    marker.setLatLng([from[0]+dLat*i,from[1]+dLng*i]);
    i++;
  },80);
}

/* DRIVERS */
function loadDrivers(){
  db.ref("drivers").on("value",s=>{
    driversList.innerHTML="";
    let online=0,total=0;
    s.forEach(d=>{
      total++;
      const v=d.val();
      driversList.innerHTML+=`ðŸšš ${v.name||d.key}<br>`;
      if(v.status==="online")online++;

      if(v.lat&&v.lng){
        if(!markers[d.key]){
          markers[d.key]=L.marker([v.lat,v.lng]).addTo(map);
          markers[d.key].last=[v.lat,v.lng];
        }else{
          smoothMove(markers[d.key],markers[d.key].last,[v.lat,v.lng]);
          markers[d.key].last=[v.lat,v.lng];
        }
      }
    });
    kpiDrivers.innerText=total;
    kpiOnline.innerText=online;
  });
}

/* ORDERS */
function loadOrders(){
  db.ref("orders").on("value",s=>{
    ordersTable.innerHTML="<tr><th>ID</th><th>TytuÅ‚</th><th>Status</th><th></th></tr>";
    let count=0;
    s.forEach(o=>{
      count++;
      ordersTable.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${o.val().title}</td>
          <td>${o.val().status||"nowe"}</td>
          <td><button class="editBtn"
            onclick="editOrder('${o.key}','${o.val().title}','${o.val().status||"nowe"}')">
            Edytuj</button></td>
        </tr>`;
    });
    kpiOrders.innerText=count;
  });
}
function newOrder(){
  const t=prompt("TytuÅ‚ zlecenia");
  if(t)db.ref("orders").push({title:t,status:"nowe"});
}
function editOrder(id,t,s){
  const nt=prompt("TytuÅ‚",t);
  const ns=prompt("Status",s);
  if(nt&&ns)db.ref("orders/"+id).update({title:nt,status:ns});
}
</script>

</body>
</html>
