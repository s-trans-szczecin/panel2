<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet Control</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#0b0f1a;
  color:#fff;
  overflow:hidden;
}

/* INTRO */
#intro{position:fixed;inset:0;background:black;z-index:3000}
#intro video{width:100%;height:100%;object-fit:cover}

/* LOGIN */
#login{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#000}
#loginBox{
  width:340px;background:#111;padding:28px;border-radius:14px;
  box-shadow:0 0 40px #39ff14
}
#loginBox input,#loginBox button{width:100%;padding:10px;margin-top:10px}
#loginBox button{background:#39ff14;border:none;font-weight:bold}

/* PANEL */
#panel{
  display:none;
  height:100vh;
  flex-direction:column;
}

/* TOPBAR */
#topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:#0a1428;
  border-bottom:1px solid #222;
}
#logo{
  font-size:26px;
  font-weight:900;
  letter-spacing:4px;
}
#logo span{
  color:#39ff14;
  text-shadow:0 0 20px #39ff14;
}

/* ACTION BAR */
#actions{
  display:flex;
  gap:8px;
}
.actionBtn{
  background:#111;
  border:1px solid #39ff14;
  color:#39ff14;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}
.actionBtn:hover{
  background:#39ff14;
  color:#000;
}

/* KPI */
#kpi{
  display:flex;
  gap:8px;
  padding:6px;
}
.kpi{
  flex:1;
  background:#0f1629;
  border:1px solid #222;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.kpi b{font-size:22px;color:#39ff14}

/* CONTENT */
#content{
  flex:1;
  display:flex;
  gap:8px;
  padding:8px;
  min-height:0;
}
.box{
  background:#0f1629;
  border:1px solid #222;
  border-radius:14px;
  padding:10px;
  overflow:auto;
}
#drivers{flex:.9}
#orders{flex:1.1}

/* MAP PANEL */
#mapPanel{
  height:260px;
  margin:8px;
  background:#0f1629;
  border:1px solid #222;
  border-radius:14px;
  display:flex;
  flex-direction:column;
}
#mapHeader{
  padding:6px 10px;
  border-bottom:1px solid #222;
  font-size:13px;
}
#map{
  flex:1;
}

/* VEHICLE ICON */
.vehicle{
  width:28px;
  height:28px;
  background:#39ff14;
  mask:url("https://www.svgrepo.com/show/475656/truck.svg") center/contain no-repeat;
  -webkit-mask:url("https://www.svgrepo.com/show/475656/truck.svg") center/contain no-repeat;
  filter:drop-shadow(0 0 8px #39ff14);
}
</style>
</head>

<body>

<div id="intro">
  <video autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>
</div>

<div id="login">
  <div id="loginBox">
    <h2>Logowanie</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="HasÅ‚o">
    <button id="loginBtn">Zaloguj</button>
    <p id="loginError" style="color:red"></p>
  </div>
</div>

<div id="panel">

  <div id="topbar">
    <div id="logo"><span>S</span>-TRANS</div>
    <div id="actions">
      <button class="actionBtn" onclick="centerFleet()">Centruj flotÄ™</button>
      <button class="actionBtn" onclick="resetRoutes()">Reset tras</button>
      <button class="actionBtn" onclick="refreshData()">OdÅ›wieÅ¼</button>
      <button class="actionBtn" onclick="logout()" style="border-color:#ff5555;color:#ff5555">Wyloguj</button>
    </div>
  </div>

  <div id="kpi">
    <div class="kpi">Zlecenia<br><b id="kpiOrders">0</b></div>
    <div class="kpi">Kierowcy<br><b id="kpiDrivers">0</b></div>
    <div class="kpi">Online<br><b id="kpiOnline">0</b></div>
  </div>

  <div id="content">
    <div class="box" id="drivers"><h3>Kierowcy</h3><div id="driversList"></div></div>
    <div class="box" id="orders"><h3>Zlecenia</h3><table id="ordersTable"></table></div>
  </div>

  <div id="mapPanel">
    <div id="mapHeader">Mapa floty â€“ LIVE TRACKING</div>
    <div id="map"></div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

setTimeout(()=>{
  document.getElementById("intro").style.display="none";
  document.getElementById("login").style.display="flex";
},3000);

firebase.initializeApp({
  apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain:"fir-trans-projekt.firebaseapp.com",
  databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"fir-trans-projekt"
});

const auth=firebase.auth();
const db=firebase.database();
let map,markers={},routes={};

loginBtn.onclick=()=>{
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=>{
    login.style.display="none";
    panel.style.display="flex";
    initMap();
    loadDrivers();
    loadOrders();
  })
  .catch(e=>loginError.innerText=e.message);
};

window.logout=()=>auth.signOut().then(()=>location.reload());

function initMap(){
  map=L.map("map").setView([53.4,14.55],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

function loadDrivers(){
  db.ref("drivers").on("value",snap=>{
    driversList.innerHTML="";
    let t=0,o=0;
    snap.forEach(d=>{
      t++;
      const v=d.val(),id=d.key;
      if(v.status==="online") o++;
      driversList.innerHTML+=`ðŸšš ${v.name||id}<br>`;
      if(!v.lat||!v.lng) return;
      const pos=[v.lat,v.lng];
      if(!markers[id]){
        const icon=L.divIcon({html:'<div class="vehicle"></div>',iconSize:[28,28]});
        markers[id]=L.marker(pos,{icon}).addTo(map);
        routes[id]=L.polyline([pos],{color:'#39ff14'}).addTo(map);
      }else{
        markers[id].setLatLng(pos);
        routes[id].addLatLng(pos);
      }
    });
    kpiDrivers.innerText=t;
    kpiOnline.innerText=o;
  });
}

function loadOrders(){
  db.ref("orders").on("value",snap=>{
    ordersTable.innerHTML="<tr><th>ID</th><th>TytuÅ‚</th><th>Status</th></tr>";
    let c=0;
    snap.forEach(o=>{
      c++;
      ordersTable.innerHTML+=`<tr><td>${o.key}</td><td>${o.val().title||""}</td><td>${o.val().status||""}</td></tr>`;
    });
    kpiOrders.innerText=c;
  });
}

window.centerFleet=()=>map.fitBounds(Object.values(markers).map(m=>m.getLatLng()));
window.resetRoutes=()=>{Object.values(routes).forEach(r=>r.setLatLngs([]));};
window.refreshData=()=>{loadDrivers();loadOrders();};

});
</script>

</body>
</html>
