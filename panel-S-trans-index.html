<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet Management</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#0b0f1a;
  color:#fff;
  overflow:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  z-index:3000;
}
#intro video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:#000;
}
#loginBox{
  width:340px;
  background:#111;
  padding:28px;
  border-radius:14px;
  box-shadow:0 0 40px #39ff14;
}
#loginBox input,#loginBox button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
#loginBox button{
  background:#39ff14;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* PANEL */
#panel{
  display:none;
  height:100vh;
  flex-direction:column;
}

/* TOPBAR */
#topbar{
  height:58px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:#0a1428;
  border-bottom:1px solid #222;
}
#logo{
  font-size:26px;
  font-weight:900;
  letter-spacing:4px;
}
#logo span{
  color:#39ff14;
  animation:spin 6s linear infinite;
  text-shadow:0 0 20px #39ff14;
}
@keyframes spin{
  from{transform:rotateY(0deg)}
  to{transform:rotateY(360deg)}
}

/* KPI */
#kpi{
  display:flex;
  gap:10px;
  padding:8px;
}
.kpi{
  flex:1;
  background:#0f1629;
  border:1px solid #222;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.kpi b{font-size:22px;color:#39ff14}

/* MAIN */
#main{
  flex:1;
  display:flex;
  gap:10px;
  padding:10px;
}
.box{
  background:#0f1629;
  border:1px solid #222;
  border-radius:14px;
  padding:12px;
  overflow:auto;
}
#drivers{flex:.9}
#orders{flex:1.3}

/* TABLE */
table{width:100%;border-collapse:collapse}
th,td{
  padding:6px;
  border-bottom:1px solid #333;
  font-size:13px;
}
th{color:#39ff14;text-align:left}
tr:hover{background:rgba(57,255,20,.08)}

.btn{
  padding:3px 6px;
  font-size:11px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.btn.edit{background:#39ff14}
.btn.del{background:#ff4444;color:#fff}
.btn.add{background:#39ff14;margin-bottom:6px}

/* MAP */
#map{
  height:34vh;
  margin:10px;
  border-radius:14px;
  border:1px solid #222;
}

/* TRUCK ICON */
.truck{
  width:26px;
  height:26px;
  background:#39ff14;
  mask:url("https://www.svgrepo.com/show/303239/truck.svg") center/contain no-repeat;
  -webkit-mask:url("https://www.svgrepo.com/show/303239/truck.svg") center/contain no-repeat;
  filter:drop-shadow(0 0 6px #39ff14);
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <video id="introVideo" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>
</div>

<!-- LOGIN -->
<div id="login">
  <div id="loginBox">
    <h2>Logowanie</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="HasÅ‚o">
    <button id="loginBtn">Zaloguj</button>
    <p id="loginError" style="color:red"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">

  <div id="topbar">
    <div id="logo"><span>S</span>-TRANS</div>
    <button onclick="logout()" style="background:#ff4444;border:none;padding:6px 12px;color:#fff">
      Wyloguj
    </button>
  </div>

  <div id="kpi">
    <div class="kpi">Zlecenia<br><b id="kpiOrders">0</b></div>
    <div class="kpi">Kierowcy<br><b id="kpiDrivers">0</b></div>
    <div class="kpi">Online<br><b id="kpiOnline">0</b></div>
  </div>

  <div id="main">
    <div class="box" id="drivers">
      <h3>Kierowcy</h3>
      <div id="driversList"></div>
    </div>

    <div class="box" id="orders">
      <h3>Zlecenia</h3>
      <button class="btn add" onclick="addOrder()">+ Dodaj zlecenie</button>
      <table id="ordersTable"></table>
    </div>
  </div>

  <div id="map"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const intro=document.getElementById("intro");
  const introVideo=document.getElementById("introVideo");
  const login=document.getElementById("login");
  const panel=document.getElementById("panel");

  setTimeout(()=>{
    introVideo.pause();
    intro.style.display="none";
    login.style.display="flex";
  },3000);

  firebase.initializeApp({
    apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
    authDomain:"fir-trans-projekt.firebaseapp.com",
    databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
    projectId:"fir-trans-projekt"
  });

  const auth=firebase.auth();
  const db=firebase.database();
  let map,markers={};

  loginBtn.onclick=()=>{
    auth.signInWithEmailAndPassword(email.value,password.value)
    .then(()=>{
      login.style.display="none";
      panel.style.display="flex";
      initMap();
      loadDrivers();
      loadOrders();
    })
    .catch(e=>loginError.innerText=e.message);
  };

  window.logout=()=>auth.signOut().then(()=>location.reload());

  function initMap(){
    map=L.map("map").setView([53.4,14.55],11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  }

  function loadDrivers(){
    db.ref("drivers").on("value",snap=>{
      driversList.innerHTML="";
      let online=0,total=0;
      snap.forEach(d=>{
        total++;
        const v=d.val(),id=d.key;
        driversList.innerHTML+=`ðŸšš ${v.name||id}<br>`;
        if(v.status==="online") online++;
      });
      kpiDrivers.innerText=total;
      kpiOnline.innerText=online;
    });
  }

  window.addOrder=()=>{
    const t=prompt("TytuÅ‚ zlecenia:");
    if(t) db.ref("orders").push({title:t,status:"nowe"});
  };

  window.editOrder=(id,t,s)=>{
    const nt=prompt("TytuÅ‚:",t);
    const ns=prompt("Status:",s);
    if(nt && ns) db.ref("orders/"+id).update({title:nt,status:ns});
  };

  window.deleteOrder=(id)=>{
    if(confirm("UsunÄ…Ä‡ zlecenie?")) db.ref("orders/"+id).remove();
  };

  function loadOrders(){
    db.ref("orders").on("value",snap=>{
      ordersTable.innerHTML=
        "<tr><th>ID</th><th>TytuÅ‚</th><th>Status</th><th>Akcje</th></tr>";
      let c=0;
      snap.forEach(o=>{
        c++;
        ordersTable.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${o.val().title||""}</td>
          <td>${o.val().status||""}</td>
          <td>
            <button class="btn edit"
              onclick="editOrder('${o.key}','${o.val().title||""}','${o.val().status||""}')">Edytuj</button>
            <button class="btn del"
              onclick="deleteOrder('${o.key}')">UsuÅ„</button>
          </td>
        </tr>`;
      });
      kpiOrders.innerText=c;
    });
  }
});
</script>

</body>
</html>
