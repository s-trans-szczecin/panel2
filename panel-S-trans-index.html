<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S-TRANS | Fleet Control</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
#loginBox{
  width:300px;
  background:#111;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 25px #39ff14;
}
#loginBox input{
  width:100%;
  padding:8px;
  margin-top:8px;
}
#loginBox button{
  width:100%;
  padding:9px;
  margin-top:12px;
  background:#39ff14;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* PANEL */
#panel{
  display:none;
  height:100vh;
  flex-direction:column;
}

/* TOPBAR */
#topbar{
  height:48px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
  background:#0a1428;
  border-bottom:1px solid #222;
}
#logo{
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
}
#logo span{
  color:#39ff14;
  text-shadow:0 0 12px #39ff14;
}

/* BUTTONS */
.btn{
  background:#39ff14;
  border:none;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
  cursor:pointer;
}
.btn.red{background:#ff4444}

/* MAIN */
#main{
  flex:1;
  display:flex;
  gap:4px;
  padding:4px;
}

/* BOXES */
.box{
  background:#0f1629;
  border:1px solid #222;
  border-radius:10px;
  padding:6px;
  overflow:auto;
}
#driversBox{flex:.9}
#ordersBox{flex:1.1}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:5px;
  border-bottom:1px solid #333;
  font-size:12px;
}
th{color:#39ff14}
tr:hover{background:rgba(57,255,20,.08)}

/* MAP */
#map{
  height:30vh;
  margin:4px;
  border-radius:10px;
  border:1px solid #222;
}

/* TRUCK ICON */
.truck-icon{
  width:22px;
  height:22px;
  background:#39ff14;
  mask:url("https://www.svgrepo.com/show/303239/truck.svg") center/contain no-repeat;
  -webkit-mask:url("https://www.svgrepo.com/show/303239/truck.svg") center/contain no-repeat;
  filter:drop-shadow(0 0 6px #39ff14);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div id="loginBox">
    <h3>Logowanie</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="HasÅ‚o">
    <button onclick="login()">Zaloguj</button>
    <p id="loginError" style="color:red;font-size:12px"></p>
  </div>
</div>

<!-- PANEL -->
<div id="panel">

  <div id="topbar">
    <div id="logo"><span>S</span>-TRANS</div>
    <div>
      <button class="btn" onclick="newOrder()">+ Zlecenie</button>
      <button class="btn red" onclick="logout()">Wyloguj</button>
    </div>
  </div>

  <div id="main">
    <div class="box" id="driversBox">
      <h4>Kierowcy</h4>
      <div id="driversList"></div>
    </div>

    <div class="box" id="ordersBox">
      <h4>Zlecenia</h4>
      <table id="ordersTable"></table>
    </div>
  </div>

  <div id="map"></div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyAqm4Z8xeZ1mYelt4giRQknCWG6RMzAs8c",
  authDomain:"fir-trans-projekt.firebaseapp.com",
  databaseURL:"https://fir-trans-projekt-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"fir-trans-projekt"
});
const auth=firebase.auth();
const db=firebase.database();

let map;
let markers={};

/* LOGIN */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
    .then(()=>{
      login.style.display="none";
      panel.style.display="flex";
      initMap();
      loadDrivers();
      loadOrders();
    })
    .catch(e=>loginError.innerText=e.message);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

/* MAP */
function initMap(){
  map=L.map("map").setView([53.4,14.55],11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
}

/* SMOOTH MOVE */
function smoothMove(marker,from,to){
  let i=0,steps=25;
  let dLat=(to[0]-from[0])/steps;
  let dLng=(to[1]-from[1])/steps;
  let int=setInterval(()=>{
    if(i>=steps){clearInterval(int);return}
    marker.setLatLng([from[0]+dLat*i,from[1]+dLng*i]);
    i++;
  },60);
}

/* DRIVERS */
function loadDrivers(){
  db.ref("drivers").on("value",snap=>{
    driversList.innerHTML="";
    snap.forEach(d=>{
      const v=d.val();
      const id=d.key;
      driversList.innerHTML+=`ðŸšš ${v.name||id}<br>`;

      if(!v.lat||!v.lng) return;
      const pos=[v.lat,v.lng];

      if(!markers[id]){
        const icon=L.divIcon({
          html:`<div class="truck-icon"></div>`,
          iconSize:[22,22],
          iconAnchor:[11,11]
        });
        markers[id]=L.marker(pos,{icon}).addTo(map);
        markers[id].last=pos;
      }else{
        smoothMove(markers[id],markers[id].last,pos);
        markers[id].last=pos;
      }
    });
  });
}

/* ORDERS */
function loadOrders(){
  db.ref("orders").on("value",snap=>{
    ordersTable.innerHTML="<tr><th>ID</th><th>TytuÅ‚</th><th>Status</th></tr>";
    snap.forEach(o=>{
      ordersTable.innerHTML+=`
        <tr>
          <td>${o.key}</td>
          <td>${o.val().title||""}</td>
          <td>${o.val().status||""}</td>
        </tr>`;
    });
  });
}
function newOrder(){
  const t=prompt("TytuÅ‚ zlecenia");
  if(t) db.ref("orders").push({title:t,status:"nowe"});
}
</script>

</body>
</html>
